<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LYFT</title>
    <link rel="stylesheet" href="css/assets/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="splash">
        <div class="logo"></div>
    </div> 
    <main class="background-format" >
        <header>
            <div class="row">
                <img class="col s4 offset-s4 l2 offset-l5 responsive-img center" src="assets/logo-white.png" alt="">
            </div>             
        </header>
        <div class="row rowempty"></div>
<!--SECCION CENTRAL-->
        <section >
            <div class="row ">
                <img class="col s8 l4 responsive-img left" src="assets/logo-pink.png" alt="">
            </div>
            <div class="rowempty"></div>
            <div class="row">
                    <a id="log-In" class="col s4 offset-s2 waves-effect waves-light btn" >Log In</a>
                    <a class="col s4 offser s-1 waves-effect waves-light btn modal-trigger" href="#modal1">Sign Up</a>
                </div>
            </div>       
        </section>
<!--MODALL-->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col s12 m6 l12">
                        <div class="card white">
                            <div class="card-content black-text">
                                <div class="row">
                                    <a href="#!" class=" col s2 l2 modal-close">
                                        <i class="material-icons medium">chevron_left</i>
                                    </a>
                                    <h4 class="col s8 l4 offset-l2 ">Sign Up</h5>
                                </div>
                                <p>Join Now for free ride credits</p>
                                <br>
                                <div class="row">
                                    <div class="input-field col s6 m6">
                                        <select class="icons">
                                            <option value="" disabled selected>Pais</option>
                                            <option value="" data-icon="assets/brazil.png"><img src="assets/japan.png" alt=""></option>
                                            <option value="" data-icon="assets/germany.png">Alemania</option>
                                            <option value="" data-icon="assets/japan.png">Japon</option>
                                            <option value="" data-icon="assets/usa.png">Usa</option>
                                            <option value="" data-icon="assets/Mexico-icon.png">Mexico</option>
                                        </select>
                                        <label></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="phone" type="tel" class="validate">
                                        <label for="phone">Telephone</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <p>We'll a text to verify your phone</p>
                                <a id="btn-next" class="btn-large disabled">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
     <script src="js/assets/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
