<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LYFT</title>
        <link rel="stylesheet" href="css/assets/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--CARD DATOS DEL USUARIO-->
        <main>
            <div class="row">
                <div class="col s12 l6 offset-l3">
                    <div class="card white">
                        <div class="card-content black-text">
                            <div class="row">
                                <a  href="index2.html" class=" col s2 offset-s2 l2 modal-close">
                                    <i class="material-icons medium">chevron_left</i>
                                </a>
                                <h4 class="col s4 l4 offset-l2 center">Sign Up</h5>
                            </div>
                            <p class="s4 offset-s4 center">Join Now for free ride credits</p>
                            <br>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s9 offset-s1 l8 offset-l2">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="icon_name" type="text" class="validate">
                                            <label for="icon_name">First Name   Last Name  </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s9 offset-s1 l8 offset-l2">
                                            <i class="material-icons prefix">email</i>
                                            <input id="icon_email" type="tel" class="validate">
                                            <label for="icon_email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="col s9 offset-s2 l5 offset-l4">
                                            <label>
                                                <input type="checkbox"/>
                                                <span>I Agree Lyft'ss Tems of Services</span>
                                            </label>
                                        </p>
                                    </div>
                                </form>
                        </div>
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col s4 offset-s4 center">
                                <a id="btn-next-UserData" class="btn-large disabled modal-trigger"href="#modal-confirm">Next</a>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        
        <!--MODAL DE  CONFIRMACION AL USUARIO-->
        <div id="modal-confirm" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col s12 m6 l12">
                        <div class="card  purple lighten-3">
                            <div class="card-content white-text">
                                <div class="row">
                                    <img src="assets/check.png" class="col s4 offset-s4 responsive-img" alt="check">
                                </div>
                                
                                <h2 class="card-title center">Tus Datos Han Sido Registrados</h2>
                                <div class="row">
                                   <div class="col s4 offset-s4 center">
                                        <a href="index.html" class="btn-large modal-close">OK</a>
                                   </div>   
                                </div>
                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script src="js/assets/materialize.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
